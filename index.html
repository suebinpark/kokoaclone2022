<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Teddy World</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="login">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Teddy Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:30</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-tree"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Teddy World</h1>
      <p class="welcome-header__text">
        If you have a Teddy Bear, log in with its nickname or birthdate.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="splash-screen">
        <img
          src="https://www.teahub.io/photos/full/161-1619456_teddy-bear-with-flowers-hd.jpg"
        />
        <img
          src="https://www.teahub.io/photos/full/161-1619456_teddy-bear-with-flowers-hd.jpg"
        />
        <img
          src="https://www.teahub.io/photos/full/161-1619456_teddy-bear-with-flowers-hd.jpg"
        />
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    
    <script
      src=" https://kit.fontawesome.com/6478f529f2.js "
      crossorigin="anonymous"
    ></script>
  </body>
</html>
